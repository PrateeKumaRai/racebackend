<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {

}

.input-container {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  width: 100%;
  margin-bottom: 15px;

 
}

.icon {
  padding: 10px;
  background: #0477A4;
  color: white;
  min-width: 50px;
  text-align: center;
}

.input-field {
  width: 100%;
  padding: 10px;
  outline: none;
}

.input-field:focus {
  border: 2px solid #0477A4;
}

/* Set a style for the submit button */
.btn {
  background-color: #0477A4;
  color: white;
  padding: 15px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.btn:hover {
  opacity: 1;
}
</style>
</head>
<body  >

 <h1 style=" text-align:left;color:#09e1eb "> <img src="https://www.capgemini.com/wp-content/uploads/2017/10/capgemini-logo.jpg" alt="Smiley face" height="70" width="220"> Race 2.0 Password Reset Page</h1>
  
<form action="#" th:action="@{/reset-password}" th:object="${user}" method="post" style="max-width:500px;margin:90px;">
  


  <div class="input-container">
    <i class="fa fa-envelope icon"></i>
    <input class="input-field" placeholder="Email"  th:field="*{emailId}" type="text" name="emailId" readonly>
  </div>
  
  <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input class="input-field"  placeholder="Password" th:field="*{password}" type="password" name="password">
  </div>

  <button type="submit" class="btn">Reset Password</button>
  
 
</form>

</div>

<!-- include javascript in the footer -->
    <script type="text/javascript" src="/webjars/jquery/3.2.1/jquery.min.js/"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/lib.js"></script>




</body>
</html>
